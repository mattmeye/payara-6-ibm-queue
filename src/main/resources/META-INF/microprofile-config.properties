# IBM MQ Configuration
ibm.mq.queueManager=QM1
ibm.mq.hostname=localhost
ibm.mq.port=1414
ibm.mq.channel=DEV.APP.SVRCONN
ibm.mq.username=app
ibm.mq.password=passw0rd
ibm.mq.queue.request=DEV.QUEUE.1
ibm.mq.queue.response=DEV.QUEUE.2

# Database Configuration
db.host=localhost
db.port=5432
db.name=mqdb
db.user=mquser
db.password=mqpassword

# Batch Job Configuration
batch.chunk.size=10
batch.skip.limit=5
batch.retry.limit=3

# Connection Pool Configuration
ibm.mq.pool.initial.size=5
ibm.mq.pool.max.size=50
ibm.mq.pool.min.size=5
ibm.mq.pool.max.idle.time=300000
ibm.mq.pool.max.wait.time=30000
ibm.mq.pool.validation.enabled=true
ibm.mq.pool.validation.timeout=5000
ibm.mq.pool.retry.attempts=3
ibm.mq.pool.retry.interval=1000
ibm.mq.connection.heartbeat.interval=300
ibm.mq.connection.receive.timeout=15000
ibm.mq.connection.send.timeout=15000

# SSL/TLS Configuration (disabled by default)
ibm.mq.ssl.enabled=false
ibm.mq.ssl.cipher.suite=TLS_RSA_WITH_AES_256_CBC_SHA256
ibm.mq.ssl.protocol=TLSv1.2
ibm.mq.ssl.keystore.path=docker/ssl/certs/client-keystore.jks
ibm.mq.ssl.keystore.password=changeit
ibm.mq.ssl.keystore.type=JKS
ibm.mq.ssl.truststore.path=docker/ssl/certs/truststore.jks
ibm.mq.ssl.truststore.password=changeit
ibm.mq.ssl.truststore.type=JKS
ibm.mq.ssl.client.auth=false
ibm.mq.ssl.validate.certificate=true
ibm.mq.ssl.validate.hostname=true
ibm.mq.ssl.fips.required=false
ibm.mq.ssl.peer.name=
ibm.mq.ssl.reset.count=0
ibm.mq.ssl.key.repository=
ibm.mq.ssl.crypto.hardware=

# Backout Queue Configuration (No Redelivery - acts like DLQ)
ibmmq.backout.enabled=true
ibmmq.backout.threshold=3
ibmmq.backout.queue.suffix=.BACKOUT

# Logging Configuration
java.util.logging.ConsoleHandler.level=INFO
com.example.ibmmq.level=INFO

# OpenAPI Configuration
mp.openapi.extensions.enabled=true
mp.openapi.model.reader=com.example.ibmmq.openapi.IBMMQOpenApiModelReader
mp.openapi.filter=com.example.ibmmq.openapi.IBMMQOpenApiFilter
mp.openapi.servers=/api

# OpenAPI UI Configuration
mp.openapi.ui.enable=true
mp.openapi.ui.theme=flattop

# AsyncAPI Configuration
asyncapi.enabled=true
asyncapi.basePackage=com.example.ibmmq
asyncapi.outputPath=src/main/resources/asyncapi.yaml